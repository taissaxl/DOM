<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 01</title>
    <script src = "form01.js" defer></script>
</head>
<body>
    <h1>Form 01</h1>
    <form id = "form1" name = "exm01">
        <div>
            <label for = "cor">Cor</label>
            <input id = "cor" name = "cor" placeholder="Digite uma cor" value = "Amarelo"/>
        </div>

        <div>
            <label for = "alura">Altura</label>
            <input id = "altura" name = "alura" placeholder="Digite uma altura" value = "2"/>
        </div>

        <div>
            <label for = "largura">Largura</label>
            <input id = "largura" name = "largura" placeholder="Digite uma largura" value = "3"/>
        </div>

        <input type = "submit" />
        <input type = "reset" />
    </form>
</body>
</html>
